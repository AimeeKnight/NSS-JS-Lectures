<!doctype html>
<htm>
  <head>
   <meta charset="utf-8">
   <title>jQuery Introduction</title>
   <link rel="stylesheet" href="/css/style.css">
   <script src="/js/jquery-1.10.2.js"></script>
   <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>jQuery Calculator</h1>
    <div class="nums">
      <input type="text" id="num1" placeholder="Number 1" autofocus>
      <input type="text" id="num2" placeholder="Number 2">
      <input type="text" id="num3" placeholder="Number 3">
      <input type="text" id="num4" placeholder="Number 4">
      <input type="text" id="num5" placeholder="Number 5">
    </div>
    <input type="text" id="op" placeholder="+, -, *, /, etc.">
    <div></div>
    <input type="button" id="calc" value="Calculate 2!">
    <input type="button" id="calcMany" value="Calculate Many!">
    <input type="button" id="clear" value="Clear">
    <div id="result"></div>
  </body>
</html>
